<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <title>DreamCatcher Emoji Edition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
    }
    #emojiBackground {
      position: absolute;
      width: 100%;
      height: 100%;
      font-size: 120px;
      text-align: center;
      z-index: -1;
      line-height: 720px;
    }
  </style>
</head>
<body>
  <div id="emojiBackground">🌄🌄🌄🌄🌄🌄🌄🌄🌄</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
  <script>
    // El resto del juego se mantiene igual, solo cambiaremos la parte de carga y uso de assets por emojis
    // y modificamos texto de puntaje y salud

    var GalaxyGem = new Phaser.Game(1280, 720, Phaser.CANVAS);

    var emojiFontStyle = {
      font: 'bold 28pt Arial',
      fill: '#ffffff',
      align: 'center'
    };

    var EstadosGalaxyGem = {
      preload: function () {},

      create: function () {
        // Texto para representar salud y vidas con emojis ♦️♥️♣️♠️
        this.vidaEmojis = ['♦️', '♥️', '♣️', '♠️'];
        this.vidaActual = 4;
        this.vidaText = GalaxyGem.add.text(20, 20, this.getVidaString(), emojiFontStyle);

        // Mostrar monedas
        this.monedas = 0;
        this.monedasText = GalaxyGem.add.text(1100, 20, '🪙 x ' + this.monedas, emojiFontStyle);

        // Crear disparo 🔥 desde arma 🔫
        this.player = GalaxyGem.add.text(GalaxyGem.width / 2, GalaxyGem.height - 100, '🔫', {
          font: '90px Arial'
        });
        this.player.anchor.setTo(0.5);

        this.projectiles = [];

        // Crear objetivos 🎯
        this.objetivos = [];
        for (let i = 0; i < 5; i++) {
          let obj = GalaxyGem.add.text(100 + i * 200, 200, '🎯', {
            font: '90px Arial'
          });
          obj.anchor.setTo(0.5);
          this.objetivos.push(obj);
        }

        // Crear enemigos grandes indestructibles
        this.indestructibles = [];
        for (let i = 0; i < 2; i++) {
          let big = GalaxyGem.add.text(200 + i * 600, 400, '🎯', {
            font: '180px Arial'
          });
          big.anchor.setTo(0.5);
          this.indestructibles.push(big);
        }

        this.cursor = this.input.keyboard.createCursorKeys();
        this.spacebar = this.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
      },

      getVidaString: function () {
        return 'Vida: ' + this.vidaEmojis.slice(0, this.vidaActual).join('');
      },

      update: function () {
        if (this.cursor.left.isDown) {
          this.player.x -= 10;
        } else if (this.cursor.right.isDown) {
          this.player.x += 10;
        }

        if (this.spacebar.isDown && this.projectiles.length < 10) {
          let fuego = GalaxyGem.add.text(this.player.x, this.player.y - 30, '🔥', {
            font: '40px Arial'
          });
          fuego.anchor.setTo(0.5);
          this.projectiles.push(fuego);
        }

        // Mover proyectiles
        for (let i = this.projectiles.length - 1; i >= 0; i--) {
          let fuego = this.projectiles[i];
          fuego.y -= 15;

          // Checar colisión con objetivos 🎯
          for (let j = 0; j < this.objetivos.length; j++) {
            if (Phaser.Rectangle.intersects(fuego.getBounds(), this.objetivos[j].getBounds())) {
              fuego.destroy();
              this.objetivos[j].destroy();
              this.projectiles.splice(i, 1);
              this.monedas += 1;
              this.monedasText.text = '🪙 x ' + this.monedas;
              return;
            }
          }

          // Colisión con indestructibles 🎯 grandes
          for (let j = 0; j < this.indestructibles.length; j++) {
            if (Phaser.Rectangle.intersects(fuego.getBounds(), this.indestructibles[j].getBounds())) {
              fuego.destroy();
              this.projectiles.splice(i, 1);
              this.vidaActual -= 1;
              this.vidaText.text = this.getVidaString();
              if (this.vidaActual <= 0) {
                alert('¡Has perdido todas tus vidas! 😵');
                location.reload();
              }
              return;
            }
          }

          // Si se sale de pantalla
          if (fuego.y < -50) {
            fuego.destroy();
            this.projectiles.splice(i, 1);
          }
        }
      }
    };

    GalaxyGem.state.add('JuegoEmoji', EstadosGalaxyGem);
    GalaxyGem.state.start('JuegoEmoji');
  </script>
</body>
</html>
